<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Rota e Dist√¢ncia</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h2 class="text-xl font-bold mb-2">
    da sua rota atual at√© Treina-DEV CEP 74961-070
  </h2>

  <button
    id="btn"
    class="mb-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
  >
    Calcular rota
  </button>

  <p id="info" class="mb-2 text-sm text-gray-600"></p>

  <div id="map" class="w-full max-w-2xl h-[400px] rounded shadow"></div>

  <div class="mt-4 bg-white p-4 rounded shadow w-full max-w-2xl text-center">
    <p id="distance" class="font-semibold"></p>
    <p id="carTime"></p>
    <p id="bikeTime"></p>
  </div>

<script>
  const btn = document.getElementById("btn")
  const info = document.getElementById("info")
  const distanceEl = document.getElementById("distance")
  const carTimeEl = document.getElementById("carTime")
  const bikeTimeEl = document.getElementById("bikeTime")

  // CEP base
  const targetLat = -16.8236
  const targetLng = -49.2469

  let map
  let routeLayer

  btn.addEventListener("click", () => {
    info.textContent = "Obtendo localiza√ß√£o..."

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const userLat = pos.coords.latitude
      const userLng = pos.coords.longitude

      info.textContent = "Calculando rota..."

      if (!map) {
        map = L.map("map").setView([userLat, userLng], 13)

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "¬© OpenStreetMap"
        }).addTo(map)
      }

      // Remove rota anterior
      if (routeLayer) {
        map.removeLayer(routeLayer)
      }

      // OSRM API (rota)
      const url = `
        https://router.project-osrm.org/route/v1/driving/
        ${userLng},${userLat};
        ${targetLng},${targetLat}
        ?overview=full&geometries=geojson
      `.replace(/\s+/g, "")

      const res = await fetch(url)
      const data = await res.json()

      const route = data.routes[0]

      const distanceKm = (route.distance / 1000).toFixed(2)
      const carMinutes = Math.round(route.duration / 60)
      const bikeMinutes = Math.round(carMinutes * 0.85) // moto ‚âà 15% mais r√°pido

      routeLayer = L.geoJSON(route.geometry).addTo(map)

      // Marcadores
      L.marker([userLat, userLng]).addTo(map).bindPopup("Voc√™")
      L.marker([targetLat, targetLng]).addTo(map).bindPopup("Destino")

      map.fitBounds(routeLayer.getBounds())

      distanceEl.textContent = `Dist√¢ncia: ${distanceKm} km`
      carTimeEl.textContent = `üöó Carro: ~ ${carMinutes} min`
      bikeTimeEl.textContent = `üèçÔ∏è Moto: ~ ${bikeMinutes} min`

      info.textContent = ""
    },
    () => {
      info.textContent = "Permiss√£o de localiza√ß√£o negada."
    })
  })
</script>

</body>
</html>
